<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Registrar conta</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'home/login/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/fonts/font-awesome-4.7.0/css/font-awesome.min.cs'%}s">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/login/css/main.css'%}">
<!--===============================================================================================-->

</head>
<body>
    <div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'home/login/images/bg-01.jpg'%}');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Criar conta
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action = "{% url 'home:criar'%}" method = "post">
                    {% csrf_token %}
					{% if messages %}
						<div class="msg">
						<ul>
							{% for message in messages %}
							<li {% if message.tags %} class="{{ messages.tags }}"{% endif %}>{{ message }}</li>
							{% endfor %}
						</ul>
						</div>
					{% endif %}
					
					
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="Insira um nome de usuÃ¡rio">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" placeholder="Insira uma senha">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password2" placeholder="Repita a senha">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<label for="cars">Escolha a modalidade:</label>
								<select name="modalidade" id="modalidade" multiple>
								<option value="P">Prestador</option>
								<option value="C">Contratante</option>
								</select>
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
                   
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit" value="registrar">
							Criar conta
						</button>	
					</div>
                </form>
			</div>
		</div>		
	</div>
</body>
</html>
